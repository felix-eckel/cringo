    <div id="win" class="modal classic">
        <div id="bingo">
            <span class="close">&times;</span>
            <h1>BINGO!!!</h1>
            <div id="win-controls">
                <h3 id="play-again">Play again</h3>
                <h3 id="continue">Continue playing</h3>
            </div>
        </div>
    </div>

    <!--Controls-->
    <div id="controls">
        <div id="reset" class="options-btn">
            <p>Reset</p>
        </div>
        <div id="options-spacer"></div>
        <div id="options" class="options-btn">
            <p>Options</p>
        </div>
    </div>
    <div id="about-btn">
        <h3>?</h3>
    </div>

    <!--Options dialogue-->
    <div id="options-modal" class="modal">
        <div id="options-panel">
            <span class="close">&times;</span>
            <h1>OPTIONS</h1>
            <h3>Appearance</h3>
            <form id="options-radio">
                <input type="radio" id="app-nice" name="appearance" value="0" disabled>
                <label for="app-nice" id="app-nice-label">nice [not available]</label><br>
                <input type="radio" id="app-classic" name="appearance" value="1">
                <label for="app-classic">classic</label><br>
                <input type="radio" id="app-ugly" name="appearance" value="2">
                <label for="app-ugly">ugly</label>
            </form>
            <h3>Joker field</h3>
            <form id="joker-radio">
                <input type="radio" id="no-joker" name="joker" value="0">
                <label for="no-joker" id="no-joker-label">classic [no joker field]</label><br>
                <input type="radio" id="joker" name="joker" value="1">
                <label for="joker" id="joker-label">center joker field</label><br>
                <input type="radio" id="rdm-joker" name="joker" value="2">
                <label for="rdm-joker" id="rmd-joker-label">random joker field</label><br>
            </form>
        </div>
    </div>

    <!--About modal-->
    <div id="about-modal" class="modal">
