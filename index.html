<head>
    <link rel="stylesheet" href="cringo.css">
</head>

<body>
    <!--Title-->
    <div id="title" class="classic">
    <h1><strong>
        <span id="title-c">C</span><span id="title-r">R</span><span id="title-i">I</span><span id="title-n">N</span><span id="title-g">G</span><span id="title-o">O</span></strong></h1>
    <h2><strong>C</strong>onfe<strong>r</strong>ence Bullsh<strong>i</strong>t Bi<strong>ngo</strong></h2>
    </div>

    <!--Playing field-->
    <div class="field classic" id="field">
        <div class="entry" id="e01">
            1
        </div>
        <div class="entry" id="e02">
            2
        </div>
        <div class="entry" id="e03">
            3
        </div>

        </div>

        <div class="entry" id="e06">

        </div>
        <div class="entry" id="e07">
            7
        </div>
        <div class="entry" id="e08">
            8
        </div>
        <div class="entry" id="e09">
            9
        </div>
        <div class="entry" id="e10">
            10
        </div>
        <div class="entry" id="e11">
            11
        </div>
        <div class="entry" id="e12">
            12
        </div>
        <div class="entry" id="e13">
            13
        </div>
        <div class="entry" id="e14">
            14
        </div>
        <div class="entry" id="e15">
            15
        </div>
        <div class="entry" id="e16">
            16
        </div>
        <div class="entry" id="e17">
            17
        </div>
        <div class="entry" id="e18">
            18
        </div>
        <div class="entry" id="e19">

        </div>
        <div class="entry" id="e20">
            20
        </div>
        <div class="entry" id="e21">

        </div>
        <div class="entry" id="e22">

        <div class="entry" id="e23">

        </div>
        <div class="entry" id="e24">
            24
        </div>
        <div class="entry" id="e25">
            25
        </div>
    </div>

    <!--Win-->
    <div id="win" class="modal classic">
        <div id="bingo">
            <span class="close">&times;</span>
            <h1>BINGO!!!</h1>
            <div id="win-controls">
                <h3 id="play-again">Play again</h3>
                <h3 id="continue">Continue playing</h3>
            </div>
        </div>
    </div>

    <!--Controls-->
    <div id="controls">
        <div id="reset" class="options-btn">
            <p>Reset</p>
        </div>
        <div id="options-spacer"></div>
        <div id="options" class="options-btn">
            <p>Options</p>
        </div>
    </div>

    <!--Options dialogue-->
    <div id="options-modal" class="modal">
        <div id="options-panel">
            <span class="close">&times;</span>
            <h1>OPTIONS</h1>
            <form id="options-radio">
                <input type="radio" id="app-nice" name="appearance" value="0" disabled>
                <label for="app-nice" id="app-nice-label">nice [not available]</label><br>
                <input type="radio" id="app-classic" name="appearance" value="1">
                <label for="app-classic">classic</label><br>
                <input type="radio" id="app-ugly" name="appearance" value="2">
                <label for="app-ugly">ugly</label>
            </form>
        </div>
    </div>

    <!--Script-->
    <script src="cringo.js" type="text/javascript"></script>
</body>
